<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> <!-- Optional: For icons -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #6a5af9;
            --secondary-color: #d54f9d;
            --white-color: #ffffff;
            --light-gray-color: #f4f4f4;
            --dark-gray-color: #555;
            --error-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevents scrollbars during animation */
        }

        .container {
            background-color: var(--white-color);
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                        0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            overflow: hidden; /* Important for the sliding effect */
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .login-container {
            left: 0;
            width: 50%;
            z-index: 2; /* Initially visible */
        }

        /* Move sign-up over login when active */
        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        /* Move login away when sign-up is active */
        .container.right-panel-active .login-container {
            transform: translateX(100%);
            opacity: 0; /* Fade out login form */
        }


        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        form {
            background-color: var(--white-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin: 0;
            margin-bottom: 15px;
            color: var(--dark-gray-color);
        }

        .social-container {
            margin: 20px 0;
        }

        .social-container a {
            border: 1px solid #ddd;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
            color: var(--dark-gray-color);
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .social-container a:hover {
            background-color: var(--light-gray-color);
        }

        span {
            font-size: 12px;
            color: var(--dark-gray-color);
            margin-bottom: 10px;
        }

        .input-group {
            background-color: var(--light-gray-color);
            border-radius: 5px;
            width: 100%;
            margin: 8px 0;
            display: flex;
            align-items: center;
            padding: 0 15px; /* Add padding for icon spacing */
        }

        .input-group i {
            color: var(--dark-gray-color); /* Icon color */
            margin-right: 10px;
        }

        input {
            background: none; /* Make input background transparent */
            border: none;
            padding: 12px 0; /* Adjust padding */
            width: 100%; /* Take remaining width */
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        input::placeholder {
            color: #aaa;
        }

        a.forgot-password {
            color: var(--dark-gray-color);
            font-size: 12px;
            text-decoration: none;
            margin: 15px 0;
            transition: color 0.3s ease;
        }
        a.forgot-password:hover {
            color: var(--primary-color);
        }

        button {
            border-radius: 20px;
            border: 1px solid var(--primary-color);
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--white-color);
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in, background 0.3s ease;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: transparent;
            border-color: var(--white-color);
            background: none; /* Remove gradient */
        }
        button.ghost:hover {
             background: rgba(255, 255, 255, 0.1);
        }

        /* --- Overlay --- */
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100; /* Above forms */
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color)); /* Reversed gradient */
            color: var(--white-color);
            position: relative;
            left: -100%; /* Hide it initially */
            height: 100%;
            width: 200%; /* Double width to cover slide */
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%; /* Half of the overlay width */
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-panel h1 {
           color: var(--white-color);
        }
        .overlay-panel p {
           font-size: 14px;
           font-weight: 300;
           line-height: 20px;
           letter-spacing: 0.5px;
           margin: 20px 0 30px;
        }

        .overlay-left {
            transform: translateX(-20%); /* Push slightly out of view */
        }
        .container.right-panel-active .overlay-left {
            transform: translateX(0); /* Bring into view */
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }
        .container.right-panel-active .overlay-right {
            transform: translateX(20%); /* Push out of view */
        }


        /* Responsive adjustments (Optional but recommended) */
        @media (max-width: 768px) {
             .container {
                 width: 95%;
                 min-height: 550px; /* Adjust height for smaller screens */
             }
             form {
                 padding: 0 20px;
             }
             h1 {
                 font-size: 1.8em; /* Slightly smaller headings */
             }
        }
         @media (max-width: 480px) {
              .container {
                  min-height: 600px; /* Even more height if needed */
              }
              form {
                  padding: 0 15px;
              }
              h1 {
                  font-size: 1.5em;
              }
              button {
                  padding: 10px 30px;
              }
              .overlay-panel p {
                  margin: 15px 0 20px;
              }
         }


    </style>
</head>
<body>

    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form action="#"> <!-- Add your backend endpoint here -->
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="input-group">
                     <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name" required />
                </div>
                <div class="input-group">
                     <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required />
                </div>
                 <div class="input-group">
                     <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container login-container">
            <form action="#"> <!-- Add your backend endpoint here -->
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                 <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required />
                 </div>
                 <div class="input-group">
                     <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- Left Overlay Panel (Shown when Login is visible) -->
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <!-- Right Overlay Panel (Shown when Sign Up is visible) -->
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });

        // Optional: Prevent default form submission for this demo
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Add actual form submission logic here (e.g., using fetch)
                alert('Form submitted (demo only)!');
            });
        });

    </script>

</body>
</html>
